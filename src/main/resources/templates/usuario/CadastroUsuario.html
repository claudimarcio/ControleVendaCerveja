<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de usuário</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.mim.css}"/>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuário
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form>
			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus"/>
				</div>
			</div>
				
			<div class="row">
				<div class="form-group  col-sm-6">
					<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email"/>
				</div>
				<div class="form-group  col-sm-3">
					<label for="dataNascimento">Data de nascimento</label>
					<input type="text" class="form-control" id="dataNascimento"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-3">
					<label for="senha">Senha</label> 
					<input type="password" class="form-control" id="senha"/>
				</div>
				
				<div class="form-group  col-sm-3">
					<label for="confirmacaoSenha">Confirmação de senha</label> 
					<input type="password" class="form-control" id="confirmacaoSenha"/>
				</div>
				
				<div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" checked data-toggle="toggle" data-on="Ativo" data-off="Inativo" data-onstyle="success" 
						data-offstyle="danger" data-width="70" data-size="small">
					</div>
				</div>
				
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-6">
					<label class="control-label">Grupos</label> 
					<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Vendedor</label>
    					</div>
					</div>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>

</section>
<th:block layout:fragment="javascript-extra">
	
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script>
	 $(function() {
		    $('#toggle-one').bootstrapToggle();
		  })
	</script>
</th:block>
  
</html>
